---
layout: default
title: Jamie Levinson - Projects
---

<div class="projects-wrap">
	<h1>Interactive Features</h1>
	{% for project in site.data.project.projects %}
		<div class="project-card">
			<a href="{{ project.url }}" class="project-image">
				<img src="{{ project.image }}" alt=""/>
			</a>
			<div class="project-copy">
				<h3>{{ project.title }}</h3>
				<p>{{ project.copy }}</p>
			</div>
		</div>
	{% endfor %}
</div>
